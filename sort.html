<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        
        <script>
            var asNames=[];
            var iCount;
            var iNumNames;
            var sName;
            iNumNames=parseInt(prompt("how many names to enter"));
            if (iNumNames >0)
            {
                for(iCount=0;iCount<iNumNames;iCount++)
                {
                    sName=prompt("enter name "+(iCount+1));
                    asNames.push(sName);
                }
                // prints out each item in the array
                for(iCount=0;iCount<asNames.length;iCount++)
                {
                    alert(asNames);
                }
                asNames.sort();

                alert(asNames);
            }

         
          
       </script> 




    </body>
</html>
